<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初期セットアップ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-green-50 flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-sm border border-gray-200 rounded-lg p-6">
        <h1 class="text-xl font-bold text-gray-700 mb-2">初期セットアップ</h1>
        <p class="text-sm text-gray-500 mb-4">最初のユーザーとパスワードを作成してください。</p>
        {% if error %}
        <div class="mb-4 text-sm text-red-600 bg-red-50 border border-red-100 rounded px-3 py-2">{{ error }}</div>
        {% endif %}
        <form method="post" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-600 mb-1">ユーザー名</label>
                <input name="username" type="text" autocomplete="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200" required>
            </div>
            <div>
                <label class="block text-sm text-gray-600 mb-1">パスワード</label>
                <input name="password" type="password" autocomplete="new-password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200" required>
            </div>
            <div>
                <label class="block text-sm text-gray-600 mb-1">パスワード（確認）</label>
                <input name="password_confirm" type="password" autocomplete="new-password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">作成して開始</button>
        </form>
    </div>
</body>
</html>
