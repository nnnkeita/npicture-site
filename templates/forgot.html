<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-green-50 flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-sm border border-gray-200 rounded-lg p-6">
        <h1 class="text-xl font-bold text-gray-700 mb-2">パスワード再設定</h1>
        <p class="text-sm text-gray-500 mb-4">登録済みユーザー名を入力してください。</p>
        {% if error %}
        <div class="mb-4 text-sm text-red-600 bg-red-50 border border-red-100 rounded px-3 py-2">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="mb-4 text-sm text-green-700 bg-green-50 border border-green-100 rounded px-3 py-2">{{ success }}</div>
        {% endif %}
        {% if debug_link %}
        <div class="mb-4 text-xs text-gray-500 break-words">開発用リンク: <a class="text-blue-600" href="{{ debug_link }}">{{ debug_link }}</a></div>
        {% endif %}
        <form method="post" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-600 mb-1">ユーザー名</label>
                <input name="username" type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-green-200" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">再設定リンクを送信</button>
        </form>
        <div class="mt-4 text-xs text-gray-500">
            <a href="/login" class="text-blue-600">ログインに戻る</a>
        </div>
        <div class="mt-3 text-xs text-gray-500 flex gap-3">
            <a href="/terms" class="text-blue-600">利用規約</a>
            <a href="/privacy" class="text-blue-600">プライバシーポリシー</a>
            <a href="/tokusho" class="text-blue-600">特定商取引法に基づく表記</a>
        </div>
    </div>
</body>
</html>
