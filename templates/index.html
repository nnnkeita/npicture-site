    <script>
        // Service Workerç™»éŒ²ï¼ˆPWAå¯¾å¿œï¼‰
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then((registration) => {
                    console.log('Service Worker registered:', registration);
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }

        let currentPageId = null;
        let typingTimer;
        let contextTargetId = null;
        let sortableInstance = null;
        let collapsedFolders = new Set(); // æŠ˜ã‚ŠãŸãŸã¾ã‚ŒãŸãƒ•ã‚©ãƒ«ãƒ€ã®IDã‚’ç®¡ç†

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }
        let currentCalendarDate = new Date(); // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¡¨ç¤ºç”¨

        // ãƒ–ãƒ­ãƒƒã‚¯ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤º
        function toggleBlockMenu() {
            document.getElementById('block-type-menu').classList.toggle('hidden');
        }
        
        function hideBlockMenu() {
            document.getElementById('block-type-menu').classList.add('hidden');
        }

        // ãƒ†ãƒ¼ãƒé©ç”¨
        function applyThemeFromStorage() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            updateThemeToggleIcon();
        }

        function updateThemeToggleIcon() {
            const btn = document.getElementById('theme-toggle');
            if (!btn) return;
            btn.textContent = document.documentElement.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeToggleIcon();
        }

        document.addEventListener('DOMContentLoaded', () => {
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰æŠ˜ã‚ŠãŸãŸã¿çŠ¶æ…‹ã‚’å¾©å…ƒ
            const saved = localStorage.getItem('collapsedFolders');
            if (saved) {
                collapsedFolders = new Set(JSON.parse(saved));
            }
            // ãƒ†ãƒ¼ãƒé©ç”¨
            applyThemeFromStorage();
            fetchPages();
            renderCalendar();
        });

        // --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ©Ÿèƒ½ ---
        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            const today = new Date();

            document.getElementById('calendar-header').innerText = `${year}å¹´ ${month + 1}æœˆ`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            // ç©ºç™½ã‚»ãƒ«
            for(let i=0; i<firstDay; i++) {
                grid.appendChild(document.createElement('div'));
            }

            // æ—¥ä»˜ã‚»ãƒ«
            for(let d=1; d<=daysInMonth; d++) {
                const div = document.createElement('div');
                div.className = 'calendar-cell';
                div.innerText = d;
                
                // ä»Šæ—¥ã®æ—¥ä»˜ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                if(year === today.getFullYear() && month === today.getMonth() && d === today.getDate()) {
                    div.classList.add('calendar-today');
                }

                // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
                div.onclick = () => createPageFromDate(year, month + 1, d);
                grid.appendChild(div);
            }
        }

        function changeMonth(delta) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
            renderCalendar();
        }

        async function createPageFromDate(year, month, day) {
            const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const res = await fetch('/api/pages/from-date', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ date: dateStr })
            });
            const page = await res.json();
            await fetchPages();
            loadPage(page.id);
        }

        // --- ä»¥ä¸‹ã€æ—¢å­˜ã®æ©Ÿèƒ½ ---

        function handleSidebarRightClick(e, pageId) {
            e.preventDefault();
            e.stopPropagation();
            contextTargetId = pageId;
            const menu = document.getElementById('context-menu');
            menu.style.display = 'block';
            menu.style.left = `${e.pageX}px`;
            menu.style.top = `${e.pageY}px`;
        }

        function hideContextMenu() {
            document.getElementById('context-menu').style.display = 'none';
        }

        async function contextAction(action) {
            hideContextMenu();
            if (!contextTargetId) return;
            
            if (action === 'move_to_trash') {
                if(confirm('ã“ã®ãƒšãƒ¼ã‚¸ã‚’ã‚´ãƒŸç®±ã«ç§»å‹•ã—ã¾ã™ã‹ï¼Ÿ')) {
                    await fetch(`/api/pages/${contextTargetId}/move-to-trash`, { method: 'POST' });
                    if(currentPageId === contextTargetId) {
                        document.getElementById('editor-container').style.display = 'none';
                    }
                    fetchPages();
                }
            } else if (action === 'rename') {
                const newTitle = prompt('æ–°ã—ã„åå‰:');
                if(newTitle) {
                    await fetch(`/api/pages/${contextTargetId}`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ title: newTitle })
                    });
                    fetchPages();
                    if(currentPageId === contextTargetId) document.getElementById('page-title').value = newTitle;
                }
            } else if (action === 'change_icon') {
                const newIcon = prompt('æ–°ã—ã„ã‚¢ã‚¤ã‚³ãƒ³ï¼ˆçµµæ–‡å­—ï¼‰:');
                if(newIcon) {
                    await fetch(`/api/pages/${contextTargetId}`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ icon: newIcon })
                    });
                    fetchPages();
                    if(currentPageId === contextTargetId) document.getElementById('page-icon').innerText = newIcon;
                }
            } else if (action === 'new_sub') {
                createPageIn(contextTargetId);
            } else if (action === 'new_folder') {
                createFolder(contextTargetId);
            }
        }

        // ã‚¿ã‚¤ãƒˆãƒ«ã§EnteræŠ¼ã—ãŸã‚‰æœ€åˆã®ãƒ–ãƒ­ãƒƒã‚¯ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
        function handleTitleEnter(event) {
            if(event.key === 'Enter') {
                event.preventDefault();
                const firstInput = document.querySelector('#blocks textarea, #blocks input[type="text"]');
                if(firstInput) {
                    firstInput.focus();
                }
            }
        }

        // Textareaè‡ªå‹•ãƒªã‚µã‚¤ã‚º
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.max(textarea.scrollHeight, 24) + 'px';
        }

        // ãƒˆã‚°ãƒ«ã®é–‹é–‰çŠ¶æ…‹ã‚’ä¿å­˜
        function handleToggleChange(detailsElement, blockId) {
            const isOpen = detailsElement.open;
            updateBlock(blockId, 'collapsed', !isOpen);
        }

        async function fetchPages() {
            const res = await fetch('/api/pages');
            const rootPages = await res.json();
            const container = document.getElementById('page-list');
            container.innerHTML = '';
            renderTree(rootPages, container);
        }

        function renderTree(pages, container) {
            if (!pages || pages.length === 0) return;
            pages.forEach(page => {
                const wrapper = document.createElement('div');
                const row = document.createElement('div');
                row.className = `page-item px-3 py-1 text-sm text-gray-600 rounded cursor-pointer flex items-center group ${currentPageId === page.id ? 'active-page' : ''}`;
                row.draggable = true;
                row.dataset.pageId = page.id;
                
                // ãƒ•ã‚©ãƒ«ãƒ€ã‹ã©ã†ã‹ã‚’åˆ¤å®šï¼ˆå­è¦ç´ ãŒã‚ã‚‹ = ãƒ•ã‚©ãƒ«ãƒ€ï¼‰
                const isFolder = page.children && page.children.length > 0;
                const isCollapsed = collapsedFolders.has(page.id);
                
                // ãƒ•ã‚©ãƒ«ãƒ€ã®å ´åˆã¯ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
                let toggleBtn = '';
                if (isFolder) {
                    toggleBtn = `<button class="mr-1 text-xs hover:bg-gray-200 rounded px-1 py-0.5" onclick="toggleFolder(event, ${page.id})">${isCollapsed ? 'â–¶' : 'â–¼'}</button>`;
                }
                
                row.onclick = (e) => { e.stopPropagation(); loadPage(page.id); };
                row.oncontextmenu = (e) => handleSidebarRightClick(e, page.id);
                
                // ãƒ‰ãƒ©ãƒƒã‚°ã‚¤ãƒ™ãƒ³ãƒˆ
                row.ondragstart = (e) => {
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', page.id);
                };
                
                row.ondragover = (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    row.classList.add('bg-blue-100');
                };
                
                row.ondragleave = (e) => {
                    row.classList.remove('bg-blue-100');
                };
                
                row.ondrop = async (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    row.classList.remove('bg-blue-100');
                    const draggedPageId = parseInt(e.dataTransfer.getData('text/plain'));
                    if (draggedPageId !== page.id && isFolder) {
                        // ãƒ‰ãƒ©ãƒƒã‚°ã•ã‚ŒãŸãƒšãƒ¼ã‚¸ã‚’ã“ã®ãƒ•ã‚©ãƒ«ãƒ€ã«ç§»å‹•
                        await fetch(`/api/pages/${draggedPageId}`, {
                            method: 'PUT',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ parent_id: page.id })
                        });
                        fetchPages();
                    }
                };

                row.innerHTML = `
                    ${toggleBtn}
                    <span class="mr-2 opacity-70">${page.icon}</span>
                    <span class="truncate flex-1">${page.title || 'ç„¡é¡Œ'}</span>
                `;
                wrapper.appendChild(row);

                if (isFolder) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'nav-child';
                    childrenContainer.id = `folder-children-${page.id}`;
                    // æŠ˜ã‚ŠãŸãŸã¾ã‚Œã¦ã„ã‚‹å ´åˆã¯éè¡¨ç¤º
                    if (isCollapsed) {
                        childrenContainer.style.display = 'none';
                    }
                    renderTree(page.children, childrenContainer);
                    wrapper.appendChild(childrenContainer);
                }
                container.appendChild(wrapper);
            });
        }

        // ãƒ•ã‚©ãƒ«ãƒ€ã®å±•é–‹/æŠ˜ã‚ŠãŸãŸã¿ã‚’ãƒˆã‚°ãƒ«
        function toggleFolder(event, folderId) {
            event.stopPropagation();
            const childrenContainer = document.getElementById(`folder-children-${folderId}`);
            if (!childrenContainer) return;
            
            if (collapsedFolders.has(folderId)) {
                collapsedFolders.delete(folderId);
                childrenContainer.style.display = 'block';
            } else {
                collapsedFolders.add(folderId);
                childrenContainer.style.display = 'none';
            }
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«çŠ¶æ…‹ã‚’ä¿å­˜
            localStorage.setItem('collapsedFolders', JSON.stringify(Array.from(collapsedFolders)));
        }

        async function loadPage(id) {
            currentPageId = id;
            closeSidebar(); // ãƒ¢ãƒã‚¤ãƒ«ã§ã¯ã‚µã‚¤ãƒ‰ãƒãƒ¼ã‚’é–‰ã˜ã‚‹
            fetchPages();
            const res = await fetch(`/api/pages/${id}`);
            const page = await res.json();
            
            const coverDiv = document.getElementById('cover-image');
            const addCoverBtn = document.getElementById('add-cover-trigger');
            if (page.cover_image) {
                coverDiv.style.backgroundImage = `url('${page.cover_image}')`;
                coverDiv.classList.add('has-image');
                addCoverBtn.classList.add('hidden');
            } else {
                coverDiv.style.backgroundImage = '';
                coverDiv.classList.remove('has-image');
                addCoverBtn.classList.remove('hidden');
            }

            document.getElementById('page-icon').innerText = page.icon;
            document.getElementById('page-title').value = page.title;
            renderBlocks(page.blocks);
        }

        function renderBlocks(blocks) {
            const container = document.getElementById('blocks');
            container.innerHTML = '';
            blocks.forEach(block => {
                const div = document.createElement('div');
                div.className = 'block-row group flex items-start gap-2 py-1 relative';
                div.dataset.id = block.id;
                const handle = `<div class="drag-handle hover:bg-gray-200 rounded">â‹®â‹®</div>`;
                let contentHtml = '';
                if (block.type === 'h1') {
                    contentHtml = `<input class="text-3xl font-bold w-full border-none focus:ring-0 bg-transparent cursor-text" value="${block.content}" oninput="updateBlock(${block.id}, 'content', this.value)">`;
                } else if (block.type === 'image') {
                    contentHtml = `<img src="${block.content}" class="max-w-full rounded shadow-sm">`;
                } else if (block.type === 'todo') {
                    contentHtml = `
                        <input type="checkbox" ${block.checked ? 'checked' : ''} onchange="updateBlock(${block.id}, 'checked', this.checked)" class="mt-1.5 rounded text-blue-500 focus:ring-0 cursor-pointer">
                        <input class="flex-1 ${block.checked ? 'line-through text-gray-400' : ''} border-none focus:ring-0 bg-transparent cursor-text" value="${block.content}" oninput="updateBlock(${block.id}, 'content', this.value)">
                    `;
                } else if (block.type === 'toggle') {
                    const escapedTitle = (block.content || '').replace(/"/g, '&quot;');
                    const escapedDetails = (block.details || '').replace(/"/g, '&quot;');
                    contentHtml = `
                        <details ${block.collapsed ? '' : 'open'} class="w-full" onchange="handleToggleChange(this, ${block.id})">
                            <summary class="cursor-pointer font-semibold list-none flex items-center gap-2 select-none hover:bg-gray-50 rounded p-1">
                                <span>â–¶</span>
                                <input type="text" class="flex-1 border-none focus:ring-0 bg-transparent cursor-text" value="${escapedTitle}" placeholder="ãƒˆã‚°ãƒ«ã‚¿ã‚¤ãƒˆãƒ«..." oninput="updateBlock(${block.id}, 'content', this.value)" onclick="event.stopPropagation()" />
                            </summary>
                            <div class="ml-6 mt-2 pl-2 border-l-2 border-gray-200">
                                <textarea class="w-full border-none focus:ring-0 bg-transparent block-textarea cursor-text" placeholder="å†…å®¹..." oninput="updateBlock(${block.id}, 'details', this.value); autoResizeTextarea(this)">${escapedDetails}</textarea>
                            </div>
                        </details>
                    `;
                } else {
                    const escapedContent = (block.content || '').replace(/"/g, '&quot;');
                    contentHtml = `<textarea class="w-full border-none focus:ring-0 bg-transparent block-textarea cursor-text" placeholder="ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›..." oninput="updateBlock(${block.id}, 'content', this.value); autoResizeTextarea(this)">${escapedContent}</textarea>`;
                }
                const deleteBtn = `<button onclick="deleteBlock(${block.id})" class="opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-400 p-1">Ã—</button>`;
                div.innerHTML = handle + contentHtml + deleteBtn;
                container.appendChild(div);
                
                // Textareaã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°å¾Œã«è‡ªå‹•ãƒªã‚µã‚¤ã‚º
                const textarea = div.querySelector('textarea');
                if(textarea) {
                    autoResizeTextarea(textarea);
                }
            });

            if(sortableInstance) sortableInstance.destroy();
            sortableInstance = new Sortable(container, {
                handle: '.drag-handle',
                animation: 150,
                onEnd: async function (evt) {
                    await fetch(`/api/blocks/${evt.item.dataset.id}`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ position: evt.newIndex })
                    });
                }
            });
        }

        async function createPageIn(parentId) {
            const res = await fetch('/api/pages', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ parent_id: parentId, title: 'ç„¡é¡Œ' }) });
            const page = await res.json();
            await fetchPages();
            loadPage(page.id);
        }
        async function createPage() { createPageIn(null); }
        async function createFolder(parentId=null) {
            const res = await fetch('/api/folders', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ parent_id: parentId }) });
            const folder = await res.json();
            await fetchPages();
            loadPage(folder.id);
        }
        function saveTitle() {
            clearTimeout(typingTimer);
            document.getElementById('save-status').innerText = 'ä¿å­˜ä¸­...';
            typingTimer = setTimeout(async () => {
                await fetch(`/api/pages/${currentPageId}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ title: document.getElementById('page-title').value }) });
                document.getElementById('save-status').innerText = 'ä¿å­˜æ¸ˆã¿';
                fetchPages();
            }, 500);
        }
        async function updateIcon() {
            const newIcon = prompt('ã‚¢ã‚¤ã‚³ãƒ³ã‚’å…¥åŠ›:', document.getElementById('page-icon').innerText);
            if(newIcon) {
                document.getElementById('page-icon').innerText = newIcon;
                await fetch(`/api/pages/${currentPageId}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ icon: newIcon }) });
                fetchPages();
            }
        }
        async function addBlock(type = 'text') {
            if (!currentPageId) return;
            await fetch(`/api/pages/${currentPageId}/blocks`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: type }) });
            loadPage(currentPageId);
        }
        function updateBlock(id, key, value) {
            clearTimeout(typingTimer);
            document.getElementById('save-status').innerText = 'ä¿å­˜ä¸­...';
            typingTimer = setTimeout(async () => {
                const body = {}; body[key] = value;
                await fetch(`/api/blocks/${id}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
                document.getElementById('save-status').innerText = 'ä¿å­˜æ¸ˆã¿';
            }, 500);
        }
        async function deleteBlock(id) {
            await fetch(`/api/blocks/${id}`, { method: 'DELETE' });
            loadPage(currentPageId);
        }
        function triggerCoverUpload() { document.getElementById('cover-upload').click(); }
        async function uploadCover(input) {
            if(!input.files[0] || !currentPageId) return;
            const formData = new FormData();
            formData.append('file', input.files[0]);
            formData.append('page_id', currentPageId);
            formData.append('is_cover', 'true');
            const res = await fetch('/api/upload', { method: 'POST', body: formData });
            const data = await res.json();
            if(data.success) loadPage(currentPageId);
        }
        async function removeCover() {
            if(!currentPageId) return;
            await fetch(`/api/pages/${currentPageId}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ cover_image: '' }) });
            loadPage(currentPageId);
        }
        function openSearch() { document.getElementById('search-modal').classList.remove('hidden'); document.getElementById('search-input').focus(); }
        function closeSearch(e) { if(e.target.id === 'search-modal') document.getElementById('search-modal').classList.add('hidden'); }
        async function performSearch() {
            const query = document.getElementById('search-input').value;
            if(query.length < 2) { document.getElementById('search-results').innerHTML = ''; return; }
            const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
            const results = await res.json();
            const container = document.getElementById('search-results');
            container.innerHTML = '';
            if(results.length === 0) { container.innerHTML = '<div class="text-gray-400 text-sm p-2">è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>'; return; }
            results.forEach(item => {
                const div = document.createElement('div');
                div.className = 'p-2 hover:bg-gray-100 rounded cursor-pointer';
                div.onclick = () => { loadPage(item.page_id); document.getElementById('search-modal').classList.add('hidden'); };
                div.innerHTML = `<div class="text-sm font-bold text-gray-700">${item.page_title || 'ç„¡é¡Œ'}</div><div class="text-xs text-gray-500 truncate">${item.snippet}</div>`;
                container.appendChild(div);
            });
        }
        document.addEventListener('keydown', e => { if((e.ctrlKey || e.metaKey) && e.key === 'k') { e.preventDefault(); openSearch(); } });

        // --- ã‚´ãƒŸç®±æ©Ÿèƒ½ ---
        async function showTrash() {
            const res = await fetch('/api/trash');
            const trashPages = await res.json();
            const trashList = document.getElementById('trash-list');
            trashList.innerHTML = '';

            if (trashPages.length === 0) {
                trashList.innerHTML = '<div class="text-center text-gray-400 py-8">ã‚´ãƒŸç®±ã¯ç©ºã§ã™</div>';
            } else {
                trashPages.forEach(page => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center justify-between p-3 bg-gray-50 rounded border border-gray-200 hover:bg-gray-100';
                    div.innerHTML = `
                        <div class="flex items-center gap-2 flex-1">
                            <span class="text-2xl">${page.icon}</span>
                            <span class="text-gray-700">${page.title || 'ç„¡é¡Œ'}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="restorePage(${page.id})" class="px-3 py-1 text-sm bg-blue-500 hover:bg-blue-600 text-white rounded">å¾©å…ƒ</button>
                            <button onclick="permanentlyDeletePage(${page.id})" class="px-3 py-1 text-sm bg-red-500 hover:bg-red-600 text-white rounded">å‰Šé™¤</button>
                        </div>
                    `;
                    trashList.appendChild(div);
                });
            }

            document.getElementById('trash-modal').classList.remove('hidden');
        }

        function closeTrash(e) {
            if (!e || e.target.id === 'trash-modal') {
                document.getElementById('trash-modal').classList.add('hidden');
            }
        }

        async function restorePage(pageId) {
            await fetch(`/api/pages/${pageId}/restore`, { method: 'POST' });
            showTrash();
            fetchPages();
        }

        async function permanentlyDeletePage(pageId) {
            if(confirm('ã“ã®ãƒšãƒ¼ã‚¸ã‚’å®Œå…¨ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ã€‚')) {
                await fetch(`/api/pages/${pageId}`, { method: 'DELETE' });
                showTrash();
                fetchPages();
            }
        }

        async function emptyTrash() {
            if(confirm('ã‚´ãƒŸç®±ã‚’ã™ã¹ã¦ç©ºã«ã—ã¾ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ã€‚')) {
                const res = await fetch('/api/trash');
                const trashPages = await res.json();
                for (const page of trashPages) {
                    await fetch(`/api/pages/${page.id}`, { method: 'DELETE' });
                }
                showTrash();
                fetchPages();
            }
        }

        // --- ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆæ©Ÿèƒ½ ---
        function showTemplateMenu() {
            document.getElementById('template-modal').classList.remove('hidden');
        }

        function closeTemplateMenu(e) {
            if (!e || e.target.id === 'template-modal') {
                document.getElementById('template-modal').classList.add('hidden');
            }
        }

        async function createFromTemplate(templateType) {
            const res = await fetch('/api/pages/from-template', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ template: templateType })
            });
            const page = await res.json();
            closeTemplateMenu();
            await fetchPages();
            loadPage(page.id);
        }
    </script>
